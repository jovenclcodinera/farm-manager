<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" th:href="@{/admin-lte3/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin-lte3/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
    <link rel="stylesheet" th:href="@{/admin-lte3/plugins/toastr/toastr.min.css}">
    <link rel="stylesheet" th:href="@{/admin-lte3/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/admin-lte3/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/admin-lte3/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/admin-lte3/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/admin-lte3/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/admin-lte3/dist/css/adminlte.min.css}">
    <title th:text="${title}">Farm Manager</title>
</head>
<body>
    <header th:fragment="header">
        <nav class="main-header navbar navbar-expand-md navbar-dark">
            <div class="container">
              <a href="/" class="navbar-brand">
                <img th:src="@{/images/logo.png}" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">Farm Manager</span>
              </a>
        
              <button class="order-1 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="order-3 collapse navbar-collapse" id="navbarCollapse">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/dashboard}" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/products}" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/sales}" class="nav-link">Sales</a>
                    </li>
                </ul>
              </div>
        
              <!-- Right navbar links -->
              <ul class="order-1 ml-auto order-md-3 navbar-nav navbar-no-expand">
                <li class="nav-item" sec:authorize="! isAuthenticated()">
                  <a th:href="@{/sign-in}" class="nav-link">Login</a>
                </li>
                <li class="nav-item" sec:authorize="! isAuthenticated()">
                  <a th:href="@{/sign-up}" class="nav-link">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
               		<div class="dropdown">
					  <button class="btn btn-outline-dark dropdown-toggle btn-sm text-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
					  </div>
					</div>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <footer class="text-center main-footer bg-dark" th:fragment="footer">
        <strong>Copyright &copy; 2021 Joven Codi√±era.</strong> All rights reserved.
    </footer>

    <span th:fragment="scripts">
      <script th:src="@{/admin-lte3/plugins/jquery/jquery.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/sweetalert2/sweetalert2.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/toastr/toastr.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/datatables/jquery.dataTables.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/jszip/jszip.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/pdfmake/pdfmake.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/pdfmake/vfs_fonts.js}"></script>
      <script th:src="@{/admin-lte3/plugins/select2/js/select2.full.min.js}"></script>
      <script th:src="@{/admin-lte3/plugins/chart.js/Chart.min.js}"></script>
      <script th:src="@{/admin-lte3/dist/js/adminlte.min.js}"></script>
      <script th:inline="javascript">
        $(document).ready(function() {
          let alert = ([[${alert}]]);
          
          if (alert != null) {
            switch (alert.type) {
              case 'success':
                toastr.success(alert.message);
                break;
              case 'error':
                toastr.error(alert.message);
                break;
              case 'warning':
                toastr.warning(alert.message);
                break;
              case 'info':
                toastr.info(alert.message);
                break;
              default:
                break;
            }
          }
        });
        $('[data-toggle="tooltip"]').tooltip({
			container: '#actionButtons'
      	});
      </script>
    </span>
</body>
</html>
